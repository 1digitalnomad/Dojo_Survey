<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <style>
        
        #wrapper{

            width: 970px;
            margin: 0px auto;

        }
        
    </style>

    <title>Dojo Survey</title>
</head>

<body>
    <div id="wrapper">

        <h1>Dojo Survey</h1>

        <form action='/result' method='post'>
                <div class="form-group row">
                    <label for="your_name" class="col-sm-2 col-form-label">Your Name: </label>
                    <div class="col-sm-10">
                    <input type="text" name="your_name" class="form-control" placeholder="First name">
                    </div>
                </div>

                <div class="dropdown">
                <label for="location" class="col-sm-2 col-form-label">Dojo Location</label>
                
                <select name="location">
                    <option value="Burbank">Burbank</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Las Vegas">Las Vegas</option>
                    </select>
                </div>

                <div class="dropdown">
                    <label for="language" class="col-sm-2 col-form-label">Favorite Languages</label>
                
                    <select name="language">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="c#">C#</option>
                    </select>
                </div>
                    <label for="comments">Leave a Comment</label>

                <div>
                    <textarea name="comments" id="" cols="30" rows="10"></textarea>

                </div>

                <input type="submit" value="Completed Survey">
            
        </form>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
